<h3>Select a city by country</h3>
<div class="example-block">
  <div class="example-block__item">
    <h4>ng-select</h4>
    <ng-select [allowClear]="true"
               [items]="items"
               [disabled]="disabled"
               (data)="refreshValue($event)"
               (selected)="selected($event)"
               (removed)="removed($event)"
               placeholder="No city selected"></ng-select>
    <p></p>
    <pre>{{value.text}}</pre>
    <div>
      <button type="button" class="btn btn-primary"
              [(ngModel)]="disabledV" btnCheckbox
              btnCheckboxTrue="1" btnCheckboxFalse="0">
        {{disabled ? 'Enable' : 'Disable'}}
      </button>
    </div>
  </div>

  <div class="example-block__item">
    <h4>ngx-select</h4>
    <ngx-select [allowClear]="true"
                [items]="items"
                [disabled]="disabled"
                valueField="id" textField="text" labelField="text" optionsField="children"
                (data)="refreshValue($event)"
                (selected)="selected($event)"
                (removed)="removed($event)"
                placeholder="No city selected"></ngx-select>
    <p></p>
    <pre>{{value.text}}</pre>
    <div>
      <button type="button" class="btn btn-primary"
              [(ngModel)]="disabledV" btnCheckbox
              btnCheckboxTrue="1" btnCheckboxFalse="0">
        {{disabled ? 'Enable' : 'Disable'}}
      </button>
    </div>
  </div>
</div>
